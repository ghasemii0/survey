<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>


    <div class="container">
      <form id="survey">
      <h4>What's your favorite drink out of this four?</h4>
        <select class="form-control" id="beverage">
          <option value="coffee">Coffee</option>
          <option value="tea">Tea</option>
          <option value="kombucha">Kombucha</option>
          <option value="water">Water</option>
        </select>
        <div id="iceCream" class="radio">
          <label>
            <input type="radio" name="flavor" value="chocolate" checked>
            Chocolate
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="vanilla">
            Vanilla
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="cookiesandcream">
            Cookies & Cream
          </label>
        </div>

        <div class="form-group">
        <label for="born">Date of birth:</label>
        <input id="born" class="form-control" type="date">
        </div>

        <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
        </div>


        <button type="submit" class="btn">submit</button>
      </form>
      <div>
        <p class="result"></p>
      </div>
    </div>
  </body>
</html>
